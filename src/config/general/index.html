<html>

<head>
  <meta charset="UTF-8">
  <title>¡Bienvenido!</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../css/config.css">
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../node_modules/designmodo-flat-ui/dist/css/flat-ui.min.css">
</head>

<body class="d-flex flex-column">

  <!-- Draggable bar -->
  <div class="draggable palette-midnight-blue text-light text-center">
    Configuración

    <div class="btn-group float-right h-100">
      <!-- Close button -->
      <button class="btn btn-danger btn-sm rounded-0 p-1" onclick="closeConfig()">
        <span class="fui-cross"></span>
      </button>

    </div>
  </div>

  <!-- Begining of the config -->
  <div class="w-100 flex border border-primary overflow-hidden">

    <div class="h-100 w-20 float-left p-3 float-left d-flex flex-column border-right">

      <a href="#" class="w-100 text-center">
        <img class="w-75 btn" src="../../../node_modules/designmodo-flat-ui/dist/img/icons/svg/retina.svg">

        General
      </a>

      <a href="../style/index.html" class="w-100 text-center">
        <img class="w-75 btn" src="../../../node_modules/designmodo-flat-ui/dist/img/icons/svg/pencils.svg">

        Apariencia
      </a>

    </div>

    <div class="h-100 w-80 p-3 float-left d-flex flex-column overflow-y-scroll">

      <div class="border-bottom">

        <h3 class="W-100 text-center">Materias</h3>

        <h4 class="ml-3">Ajustar valores por defecto</h4>

        <ul class="ml-5">

          <li class="w-50 pb-3 border-bottom d-block">
            Universidad:
            <input type="text" id="Universidad" class="default form-control d-inline-block" oninput="updateDefaults()"/>
          </li>

          <li class="w-50 pb-3 border-bottom d-block">
            Sede:
            <input type="text" id="Sede" class="default form-control d-inline-block" oninput="updateDefaults()"/>
          </li>

          <li class="w-50 pb-3 border-bottom d-block">
            Facultad:
            <input type="text" id="Facultad" class="default form-control d-inline-block" oninput="updateDefaults()"/>
          </li>

          <li class="w-50 pb-3 border-bottom d-block">
            Departamento:
            <input type="text" id="Departamento" class="default form-control d-inline-block" oninput="updateDefaults()"/>
          </li>

        </ul>

      </div>

    </div>

  </div>


  <!-- Submit function -->
  <script src="../../js/buttons.js"></script>
  <script src="../js/config.js"></script>
  <script src="js/general.js"></script>
</body>

</html>
