<html>

<head>
  <meta charset="UTF-8">
  <title>Nueva Materia</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../node_modules/designmodo-flat-ui/dist/css/flat-ui.min.css">
</head>

<body class="d-flex flex-column">
  <!-- Draggable bar -->
  <div class="draggable palette-midnight-blue text-light text-center">
    Nueva materia

    <div class="btn-group float-right h-100">
      <!-- Close button -->
      <button class="btn btn-danger btn-sm rounded-0 p-1" onclick="closeForm()">
        <span class="fui-cross"></span>
      </button>

    </div>
  </div>

  <!-- Begining of the form -->
  <div id="new-db-subject-form" class="w-100 flex overflow-y-scroll border border-primary">

    <div class="form-group px-3 mb-2">
      <!-- Code of the subject -->
      <div class="text-small">CÃ³digo</div>
      <input type="text" name="Codigo" class="form-control w-100" required/>
    </div>

    <div class="form-group px-3 mb-2">
      <!-- Name of the subject -->
      <div class="text-small">Materia</div>
      <input type="text" name="Materia" class="form-control w-100" required/>
    </div>

    <div class="form-group px-3 mb-2">
      <!-- Program (Undergraduate or Postgraduate) -->
      <div class="text-small">Programa</div>
      <select name="Programa" class="form-control w-100">
        <option value="Pregrado">Pregrado</option>
        <option value="Postgrado">Postgrado</option>
      </select>
    </div>

    <div class="form-group px-3 mb-2">
      <!-- University -->
      <div class="text-small">Universidad</div>
      <input type="text" name="Universidad" class="form-control w-100" required/>
    </div>

    <div class="form-group px-3 mb-2">
      <!-- Campus -->
      <div class="text-small">Sede</div>
      <input type="text" name="Sede" class="form-control w-100" required/>
    </div>

    <div class="form-group px-3 mb-2">
      <!-- School / Area -->
      <div class="text-small">Facultad</div>
      <input type="text" name="Facultad" class="form-control w-100" required/>
    </div>

    <div class="form-group px-3 mb-2">
      <!-- Department -->
      <div class="text-small">Departamento</div>
      <input type="text" name="Departamento" class="form-control w-100" required/>
    </div>

    <div class="form-group px-3 mb-2">
      <!-- Number of Credits -->
      <div class="text-small">Creditos</div>
      <input type="number" name="Creditos" class="form-control w-100" min="1" max="100" required/>
    </div>

    <input class="btn btn-success mx-3 px-1 my-4 w-50 text-medium"
    type="submit" name="Aceptar" value="Aceptar" onclick="newDbSubject()"/>

  </div>

  <!-- Submit function -->
  <script src="../js/forms.js"></script>
  <script src="js/newDbSubject.js"></script>
</body>

</html>
